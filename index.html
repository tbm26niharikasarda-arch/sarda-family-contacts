<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Contact Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; padding-top: 20px; }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .member-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .member-name { font-size: 24px; font-weight: bold; color: #333; margin-bottom: 10px; }
        .member-city { color: #666; font-size: 14px; margin-bottom: 15px; }
        .view-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .view-btn:hover { background: #764ba2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû Family Contact Dashboard</h1>
            <p>Click on a name to see their contacts</p>
        </div>
        <div class="members-grid">
            <div class="member-card" onclick="openMemberPage('NirajSarda')">
                <div class="member-name">Niraj Sarda</div>
                <div class="member-city">üìç Pune</div>
                <button class="view-btn">View Contacts</button>
            </div>
            <div class="member-card" onclick="openMemberPage('VeenaSarda')">
                <div class="member-name">Veena Sarda</div>
                <div class="member-city">üìç Pune</div>
                <button class="view-btn">View Contacts</button>
            </div>
            <div class="member-card" onclick="openMemberPage('YashSarda')">
                <div class="member-name">Yash Sarda</div>
                <div class="member-city">üìç Pune</div>
                <button class="view-btn">View Contacts</button>
            </div>
        </div>
    </div>
    <script>
        function openMemberPage(memberName) {
            window.location.href = `pages/${memberName}.html`;
        }
    </script>
</body>
</html>
